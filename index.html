<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="order.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
  </style>
</head>
<body>
    <main>
  
      <div class="container">
        <div class="inner-container">
          <img src="./images/illustration-hero.svg" alt="" class="top-image">
          <div class="content-box">
            <div class="text-box">
              <h1 class="order-title">Order Summary</h1>
                
              <p class="info-text"> You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!
              </p>
              <div class="interaction-box">
                <div class="detail-box">
                  <span><img src="./images/icon-music.svg" alt="" class="music-icon"></span>
                  <div class="plan-box">
                    <p class="pricing-info">Annual Plan</p>
                    <p class="pricing">$59.99/year</p>
                  </div>
                  <span class="change-button">Change</span>
                </div>

                <button class="primary-button">Proceed to Payment</button>
                <button class="secondary-button">Cancel Order</button>
                <!--    
                <div class="attribution">
                  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                  Coded by <a href="#">Your Name Here</a>.
                </div>
                -->
              </div>
            </div>
          </div> 
        </div>
      </div>
    </main>
</body>
</html>
